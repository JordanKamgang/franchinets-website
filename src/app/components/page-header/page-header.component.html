<header class="franchinets-header">
  <div class="franchinets-grid">
    <div class="logo"><a routerLink="home"><img src="../../../assets/favicon.png" alt="Groupe Scolaire Bilingue Les Franchinets" /></a></div>
    <div class="name"><h1>{{schoolName | translate}}</h1></div>
    <div class="top-nav">
      <div class="nav-item" *ngFor="let item of nav_item">
        <div *ngIf="item.name!==null && item.path !== 'language'"><a [routerLink]="item.path" >{{item.name | translate}}</a></div>
        <div *ngIf="item.name!==null && item.path === 'language'">
          <label for="language">{{item.name | translate}}: </label>
          <select name="language" id="language" [(ngModel)]="selectedLanguage" (ngModelChange)="onSelectionChange($event)" >
            <option *ngFor="let language of languages" [ngValue]="language">{{language.code}}</option>
          </select>
        </div>
      </div>
    </div>
  </div>

</header>
